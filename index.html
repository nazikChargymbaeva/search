<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: 'Arial', sans-serif;
  color: white;
  background: linear-gradient(135deg, #0d1a3a, #142850, #274690, #0d1a3a);
  background-size: 300% 300%;
  animation: gradientShift 12s ease infinite;
  overflow-x: hidden;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
body::before {
  content: "";
  position: fixed;
  top: -100px;
  left: -100px;
  width: 250%;
  height: 250%;
  background: radial-gradient(circle at 20% 30%, rgba(0, 180, 255, 0.2), transparent 60%),
              radial-gradient(circle at 80% 70%, rgba(0, 119, 255, 0.15), transparent 70%);
  filter: blur(100px);
  pointer-events: none;
}
.search-box {
    display: flex;
    justify-content: start;
  margin-left: 60px;
  gap: 15px;
  margin-top: 40px;
}
#input {
  width: 310px;
  padding: 12px 18px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  background: rgba(255, 255, 255, 0.05);
  color: rgb(1, 0, 0);
  backdrop-filter: blur(10px);
  outline: none;
  transition: 0.3s;
}

#input::placeholder {
  color: rgba(255, 255, 255, 0.961);
}

#input:focus {
  border-color: rgba(0, 180, 255, 0.7);
  box-shadow: 0 0 15px rgba(0, 180, 255, 0.5);
  background: rgba(255, 255, 255, 0.842);
}


#btn {
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: rgba(249, 249, 249, 0.701);
  color: rgb(8, 7, 7);
  cursor: pointer;
  font-weight: bold;
  backdrop-filter: blur(10px);
  transition: 0.3s;
  box-shadow: 0 0 8px rgba(0, 180, 255, 0.5);
}
#btn:hover {
  background: rgb(238, 238, 239);
  box-shadow: 0 0 20px rgba(252, 252, 252, 0.97);
  transform: translateY(-2px);
}
#btn:active {
  transform: scale(0.96);
} 
#photos-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: flex-start;
    padding: 20px 50px;
   
}
.photo-card {
    flex: 1 1 350px; 
    width: 350px;
    border-radius: 12px;
    border: 2px solid black;
    background: rgba(255,255,255,0.05);
    box-shadow: 0 6px 10px grey;
    color: white;
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    margin-top: 20px; 
    margin-left: 60px;
}
.photo-card:hover {
    box-shadow: 0 0 12px rgba(242, 245, 246, 1);
    transform: translateY(-5px);
}
.photo-card img {
    width: 100%;
    height: auto;
    object-fit: cover;
}
.photo-card .card-body {
    padding: 10px;
}
.photo-card .card-body h5 {
    font-size: 1.2rem;
}
.photo-card .card-body p {
    font-size: 1rem;
    font-weight: 700;
}
.photo-card .card-body a.btn {
    display: inline-block;
    padding: 8px 12px;
    font-size: 0.95rem;
    border-radius: 8px;
}
@media (max-width: 768px) {
    #photos-container {
        justify-content: center;
        gap: 15px;
    }
    .photo-card {
        flex: 1 1 90%; 
    }
}
@media (max-width: 400px) {
.search-box{
    margin-left: 10px;
}
#input{width: 250px;
margin-left:3px;}
    .photo-card {
        flex: 1 1 95%; 
        margin-left: 20px;
    }
    .photo-card .card-body h5 {
        font-size: 1rem;
    }
    .photo-card .card-body p {
        font-size: 0.9rem;
        font-weight: 700;
    }
    .photo-card .card-body a.btn {
        font-size: 0.85rem;
        padding: 6px 10px;
    }
}
@media(max-width:350px){
    .search-box{
    margin-left: 10px;
}
#input{width: 200px;
margin-left:3px;}
  .photo-card{
    width: 80%;
  }
  .photo-card .card-body p {
    font-size: 8px;
    font-weight: 700;

}
}
 </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="input">
    <button id="btn" onclick="Datas()">click</button></div>
    <div id="photos-container"></div>
    <script src="./script.js"></script>
</body>
</html>
